<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1> Welcome to template drive form</h1>
    </div>
  </div>
  <hr/>

  <div class="row">
    <div class="col-md-12" style="text-align: center;">
      <h2>Form</h2>
      <hr/>
      <form style="margin-left: 200px;" #myForm="ngForm"> 
        <table>
          <tr>
           <td><label for="uname">USERNAME:</label></td>
            <td><input type="text" name="fname" required="required" minlength="3" [(ngModel)]="fname" #c1="ngModel"/></td><br/>
          </tr>
          <tr>
            <td>
              <span *ngIf="c1.touched && c1.invalid && c1.errors?.['required']" class="errors">field is mandatory*</span>
            </td>
          </tr>
          <tr>
           <td>
             <span *ngIf="c1.touched && c1.invalid && c1.errors?.['minlength']" class="errors">MINIMUM LENGTH 3 </span>
           </td>
         </tr>
         
          <tr>
            <td><label for="uname">PASSWORD:</label></td>
             <td><input type="text" name="pwd" required="required" minlength="6" pattern="^[a-zA-Z0-9]*$" [(ngModel)]="pwd" #c2="ngModel"/></td><br/>
           </tr>
           <tr>
             <td>
               <span *ngIf="c2.touched && c2.invalid && c2.errors?.['required']" class="errors">field is mandatory*</span>
             </td>
           </tr>
           <tr>
            <td>
              <span *ngIf="c2.touched && c2.invalid && c2.errors?.['minlength']" class="errors">MINIMUM LENGTH 3 </span>
            </td>
          </tr>
          <tr>
            <td>
              <span *ngIf="c2.touched && c2.invalid && c2.errors?.['pattern']" class="errors">following a-z 0-9</span>
            </td>
          </tr>
           <tr>
             <input type="submit" value="Login" (click)="valid(myForm)">
           </tr>
          </table> 
      </form>
      <hr/>
    </div>
  </div>

<div class="row">
  <div class="col-md-12" [innerHTML]="data">
   FNAME: {{fname}}
  </div>
</div>

</div>
